apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: node-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-deployment
  template:
    metadata:
      labels:
        app: node-deployment
    spec:
      containers:
        - name: node-deployment
          image: vijkum/node-deployment:node
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
